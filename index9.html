<!DOCTYPE html>
<html>
<head>
    <title>ASX Stock Selector</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/js/styles.css">
</head>
<body>
    <div class="header">
        <h1>ASX Stock Selector</h1>
        <h2>An Interactive Method of Evaluating</h2>
    </div>

    <label for="industryGroup">Select Industry Group:</label>
    <select id="industryGroup" name="industryGroup">
        <!-- Options will be populated dynamically from JavaScript -->
    </select>

    <br>

    <label for="ticker">Select Ticker:</label>
    <select id="ticker" name="ticker">
        <!-- Options will be populated dynamically from JavaScript -->
    </select>

    <div class="stock-information" id="stockInformation">
        <h3>Stock Information</h3>
        <div class="columns-container">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
            <div class="column" id="column4"></div>
            <div class="column" id="column5"></div>
            <div class="column" id="column6"></div>
            <div class="column" id="column7"></div>
            <div class="column" id="column8"></div>
            <div class="column" id="column9"></div>
            <div class="column" id="column10"></div>
        </div>

        <div class="columns-container">
            <div class="column" id="column11"></div>
            <div class="column" id="column12"></div>
            <div class="column" id="column13"></div>
            <div class="column" id="column14"></div>
            <div class="column" id="column15"></div>
            <div class="column" id="column16"></div>
            <div class="column" id="column17"></div>
            <div class="column" id="column18"></div>
            <div class="column" id="column19"></div>
            <div class="column" id="column20"></div>

        </div>

        <div class="columns-container">
            <!-- Third row of columns -->
            <div class="column" id="column21"></div>
            <div class="column" id="column22"></div>
            <div class="column" id="column23"></div>
            <div class="column" id="column24"></div>
            <div class="column" id="column25"></div>
            <div class="column" id="column26"></div>
            <!-- You can add more columns if needed -->
        </div>
    </div>

    <div class="container">
        <div class="left-content">
            <!-- Existing content goes here -->
        </div>
        <div class="right-content">
            <div id="tickerChart"></div>
        </div>
    </div>

    <div class="bottom-charts">
        <div id="marketCapChart" class="chart"></div>
        <div id="epsChart" class="chart"></div>
        <div id="peChart" class="chart"></div>
    </div>

    <!-- Include your JavaScript file containing the code -->
    <script src="./static/js/plot9.js"></script>

    <script>
        // Add an event listener to the "ticker" dropdown
        document.getElementById("ticker").addEventListener("change", function() {
            const selectedTicker = this.value;
            updateStockInfo(selectedTicker);
            updateTimeSeriesChart(selectedTicker);
            // You can also call other functions to update charts here if needed
        });
    </script>
</body>
</html>
