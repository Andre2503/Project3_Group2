<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Test HTML</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add your CSS styles here */
        .chart-container {
            display: flex;
            justify-content: space-around;
        }

        .chart {
            width: 30%;
            height: 300px;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>This is a Test HTML</h1>
    <h2>2nd Line</h2>
    <p>This is a test HTML document.</p>

    <div class="chart-container">
        <canvas id="chart1" class="chart"></canvas>
        <canvas id="chart2" class="chart"></canvas>
        <canvas id="chart3" class="chart"></canvas>
    </div>

    <script>
        // Add your JavaScript code here
        document.addEventListener('DOMContentLoaded', function () {
            // Sample data for the charts
            const data1 = [20, 30, 15, 25];
            const data2 = [10, 25, 18, 30];
            const data3 = [15, 22, 20, 28];

            // Create a bar chart for each canvas
            createBarChart('chart1', 'Chart 1', data1);
            createBarChart('chart2', 'Chart 2', data2);
            createBarChart('chart3', 'Chart 3', data3);

            // Function to create a bar chart
            function createBarChart(canvasId, chartLabel, chartData) {
                const ctx = document.getElementById(canvasId).getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4'],
                        datasets: [{
                            label: chartLabel,
                            data: chartData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
